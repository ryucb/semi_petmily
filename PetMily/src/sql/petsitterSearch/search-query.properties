selectSearch=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD WHERE BOARD_BLIND='N')A) WHERE RNUM BETWEEN ? AND ?
selectSearchCount=SELECT COUNT(*) AS CNT FROM BOARD WHERE BOARD_BLIND='N'
searchPetsitter=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM(SELECT * FROM BOARD WHERE BOARD_ADDRESS LIKE ? )A) WHERE RNUM BETWEEN ? AND ?
selectCountSearch=SELECT COUNT(*) FROM BOARD WHERE BOARD_ADDRESS LIKE ?
searchTitle=SELECT * FROM (SELECT A.*,ROWNUM AS "RNUM" FROM(SELECT * FROM BOARD WHERE BOARD_TITLE LIKE ? ) A) WHERE RNUM BETWEEN ? AND ?
searchImage=SELECT IMG_FILENAME FROM BOARD_IMG WHERE BOARD_CODE=?
countComment=SELECT COUNT(REVIEW_TEXT) FROM REVIEW_PET_SITTER WHERE PET_SITTER_ID=?
filterTakingDrug=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES= ?)A) WHERE RNUM BETWEEN ? AND ?
filterPickup=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES= ?)A) WHERE RNUM BETWEEN ? AND ?
filterIndoorPlay=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES= ?)A) WHERE RNUM BETWEEN ? AND ?
filterOldDogCare=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM BOARD JOIN PLUS_SERVICE_TYPE USING(BOARD_CODE) WHERE PLUS_SERVICE_VALUES= ?)A) WHERE RNUM BETWEEN ? AND ?
filterpopularity=SELECT * FROM (SELECT ROWNUM AS RNUM, TBL.* FROM (SELECT B.*, NVL((SELECT SUM(REVIEW_STAR)FROM REVIEW_PET_SITTER R WHERE B.USER_ID=R.PET_SITTER_ID),0) AS STAR FROM BOARD B ORDER BY STAR DESC) TBL) WHERE RNUM BETWEEN ? AND ?
filterRecentPost=SELECT * FROM (SELECT A.*,ROWNUM AS RNUM FROM (SELECT * FROM REVIEW_PET_SITTER)A) WHERE RNUM BETWEEN ? AND ? ORDER BY REVIEW_DATE DESC
reviewCount=SELECT COUNT(REVIEW_TEXT) FROM REVIEW_PET_SITTER